<!DOCTYPE html>
<html>
    <head>
        <title>Validation Form</title>
        <meta charset="utf-8">   
    </head>
    
    <body>

<div class="valid-page">
  <div class="form">
    <form class="valid-form">
      <input type="text" name='nom' id='nom' maxlength='20' placeholder="Nom" required/>
      <button type='submit' value='Valider' id='valider'>Valider</button>
    </form>
  </div>
</div>
</body>
</html>
<script type="text/javascript">
     var formValid = document.getElementById('valider');
            var nom = document.getElementById('nom');
            
            /*Expression Reguliere*/
            var nomreg = /^[a-zA-Z][a-z]+([-'\s][a-zA-Z][a-z]+)?$/;

            formValid.addEventListener('click', validation);
            function validation(event) {

                //Si les champs est vide
                if (nom.validity.valueMissing){
                    event.preventDefault();
                    alert("Merci de remplir le champ de nom");

                //Si le format de donn√©es est incorrect
                }else if (nomreg.test(nom.value) == false){

                    event.preventDefault();
                    alert("Merci de saisir un nom valide");

                }
                }
</script>
<style type="text/css">
 @import url(https://fonts.googleapis.com/css?family=Roboto:300);

  width: 360px;
  padding: 8% 0 0;
  margin: auto;
}

  position: relative;
  z-index: 1;
  background: #FFFFFF;
  max-width: 360px;

  padding: 45px;
  text-align: center;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}

  font-family: "Roboto", sans-serif;
  outline: 0;
  background: #f2f2f2;
  width: 100%;
  border: 0;
  margin: 0 0 15px;
  padding: 15px;

}
.form button {
  
  font-family: "Roboto", sans-serif;
  text-transform: uppercase;
  outline: 0;

</style>
